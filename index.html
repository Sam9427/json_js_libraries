<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorite R&B Artists</title>
  <!-- AOS Library CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FADADD; /* Baby pink background */
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
      transition: transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      border: 5px solid transparent;
      box-shadow: 0 0 15px 5px rgba(255, 105, 180, 0.7); /* Glowing pink border */
      transition: box-shadow 0.3s ease-in-out;
    }

    .card img:hover {
      box-shadow: 0 0 25px 10px rgba(255, 105, 180, 1); /* Stronger glow on hover */
    }

    .card-content {
      padding: 10px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: inherit;
    }

    .card-description {
      font-size: 14px;
      margin-top: 5px;
    }

    .card-highlight {
      font-style: italic;
      margin-top: 10px;
    }

    .color-indicator {
      height: 10px;
      background-color: inherit;
    }
  </style>
</head>
<body>
  <h1>My Favorite R&B Artists</h1>
  <div id="artists-container" class="grid"></div>

  <!-- AOS Library -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Initialize AOS animations
      AOS.init();

      const data = [
        {
          "name": "BeyoncÃ©",
          "image": "images/beyonce.jpg",
          "description": "An iconic artist known for her powerful vocals and transformative albums.",
          "highlight": "Grammy Award-winning album Lemonade",
          "colorTheme": "#FFD700"
        },
        {
          "name": "Bryson Tiller",
          "image": "images/bryson_tiller.jpg",
          "description": "A master of blending R&B with trap influences.",
          "highlight": "Breakthrough debut album T R A P S O U L",
          "colorTheme": "#7B68EE"
        },
        {
          "name": "H.E.R.",
          "image": "images/her.jpg",
          "description": "Known for her soulful voice and poetic lyrics.",
          "highlight": "Academy Award-winning song Fight for You",
          "colorTheme": "#FF4500"
        },
        {
          "name": "Summer Walker",
          "image": "images/summer_walker.jpg",
          "description": "A rising star in contemporary R&B with raw, emotional storytelling.",
          "highlight": "Hit album Still Over It",
          "colorTheme": "#20B2AA"
        },
        {
          "name": "Solange",
          "image": "images/solange.jpg",
          "description": "Celebrated for her experimental sounds and artistic visuals.",
          "highlight": "Critically acclaimed album A Seat at the Table",
          "colorTheme": "#FF69B4"
        }
      ];

      const container = document.querySelector("#artists-container");

      data.forEach((artist, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.setAttribute("data-aos", index % 2 === 0 ? "fade-up" : "fade-down"); // Alternating animations

        card.innerHTML = `
          <img src="${artist.image}" alt="${artist.name}">
          <div class="card-content">
            <h2 class="card-title">${artist.name}</h2>
            <p class="card-description">${artist.description}</p>
            <p class="card-highlight">${artist.highlight}</p>
          </div>
          <div class="color-indicator" style="background-color: ${artist.colorTheme};"></div>
        `;

        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
